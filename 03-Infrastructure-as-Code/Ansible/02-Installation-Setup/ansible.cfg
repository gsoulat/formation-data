# Configuration Ansible par défaut
# Placer ce fichier dans le répertoire du projet ou ~/.ansible.cfg

[defaults]
# Inventory file
inventory = ./inventory

# Nombre de connexions parallèles
forks = 5

# Timeout pour les connexions SSH
timeout = 10

# Activer le mode diff pour voir les changements
diff_always = True

# Désactiver la vérification de la clé d'hôte SSH (pour lab uniquement)
host_key_checking = False

# Activer la colorisation
force_color = True

# Logging
log_path = ./ansible.log

# Retry files (désactivé)
retry_files_enabled = False

# Roles path
roles_path = ./roles:~/.ansible/roles:/etc/ansible/roles

# Collections path
collections_paths = ./collections:~/.ansible/collections:/usr/share/ansible/collections

# Callback plugins (affichage)
stdout_callback = yaml
bin_ansible_callbacks = True

# Gathering facts
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

[inventory]
# Activer les plugins d'inventaire
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
# Configuration sudo
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# Configuration SSH
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
control_path = ~/.ansible/cp/%%h-%%r
